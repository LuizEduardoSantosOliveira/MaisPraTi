<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png"/>
    <link rel="stylesheet" href="css/style-exercicio.css"/>
    <title>Exercicio</title>
</head>
<body>
    <!--Objetivo: Criar um formulário de contato, com validação.
    Instruções:
        Crie um formulário com os seguintes campos:
            Nome (campo obrigatório)
            E-mail (campo obrigatório e deve validar formato de e-mail)
            Mensagem (campo obrigatório)
            Telefone (campo opcional)
            Assunto (campo de seleção com 3 opções: Dúvida, Suporte, Feedback)
            Checkbox para aceitar os Termos de Uso (obrigatório)
Inclua um botão de envio que só deve ser habilitado se todos os campos obrigatórios forem preenchidos corretamente.
        Adicione um placeholder para cada campo.

        Utilize HTML5 para adicionar validação dos campos obrigatórios e padrões de validação (como o campo de e-mail e número de telefone).
CSS - Estilização e Responsividade:

    Estilização:

        Adicione uma borda ao redor do formulário com cantos arredondados.
        Utilize espaçamento adequado entre os campos.
        Altere a cor de fundo e o estilo da fonte.
        Aplique foco (:focus) nos campos, destacando-os quando o usuário estiver interagindo com eles.
        Estilize o botão de envio para parecer um botão moderno (com sombras, efeito hover, e animação suave quando pressionado).
Alinhe os rótulos (<label>) dos campos à esquerda e os inputs à direita, criando uma boa legibilidade.-->
    <header>

        <span class="header__logo">
            <a href="#"></a><img src="images/favicon-32x32.png" alt="logo"/>
            <span class="texto">LuizEduardo</span>
           
        </span>

        <button type="button" class="btn btn__comprar">COMPRAR EBOOK</button>
    </header>

    <main>

        <section class="section__content">
            <h2>Seja bem-vindo a sua melhor newsletter</h2>

            <h3>Fique por dentro de todas as novidades</h3>

            <p>Preencha os campos para receber noticas sobre progamação</p>

    <form action="">

        <div class="inputs" >
            <label for="input__nome">Nome</label>
            <input type="text"  id="input__nome"   class="input__nome"  autofocus required placeholder="Luiz">
            <span class="erro__nome erro"></span>
           
        </div>

        <div class="inputs">
            <label for="input__email">Email</label>
            <input type="email"  id="input__email"  class="input__email" required placeholder="luizeduardo123457890@gmail.com">   
        </div>

        <div class="inputs">
            <label for="input__email">Mensagem</label>
            <input type="text"  id="input__email"  class="input__email" required placeholder="uma mensagem">   
        </div>

        <div class="inputs">
            <label for="input__email">Telefone</label>
            <input type="text"  id="input__email"  class="input__email" placeholder="(05) 99550-4321">   
        </div>

        <div class="inputs">
            <label for="input__email">Aceita os Termos? </label>
            <input type="checkbox"  id="input__email"  class="input__email">   
        </div>

        <select name="Assunto" id="Assunto">
            <option value="">Dúvida</option>
            <option value="">Suporte</option>
            <option value="">Feedback</option>
        </select>
        <span class="erro__email erro"></span>

        <div class="buttons">
            <button type="submit" class="btn btn__enviar">Enviar</button>
        </div>
    </form>
</section>


</main>

<footer>
    Produzido por Luiz Eduardo &copy; 2024 |

</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block</title>

    <style>
        div{
            border: 1px solid blue;
        }

        p{
            border: 1px solid blue;
        }

        h1{
            
            border: 1px solid blue;
        }
        span,a{
            display: inline-block;
            height: 50px;
            width: 70px;
            border: 1px solid red;
        }
        img{
            border: 5px solid black;
        }
    </style>
</head>
<body>

    <div></div>
    <p>teste</p>
    <h1>teste</h1>

    <span>Ganyu</span>
    <a href="">Cruzeiro</a>

    <img src="" alt="">
    
</body>
</html>
